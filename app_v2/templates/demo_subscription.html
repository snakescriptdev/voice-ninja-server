<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Checkout Demo</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #log { margin-top: 20px; padding: 10px; background-color: #f8f9fa; border: 1px solid #ddd; white-space: pre-wrap; height: 300px; overflow-y: auto;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Subscription Checkout Demo</h2>
        <div class="form-group">
            <label for="token">JWT Token (Bearer):</label>
            <input type="text" id="token" placeholder="eyJhbG...">
        </div>
        <div class="form-group">
            <label for="plan_id">Plan ID:</label>
            <input type="number" id="plan_id" value="1">
        </div>
        <button id="checkoutBtn">Subscribe with Razorpay</button>

        <h3>Logs</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.textContent += new Date().toISOString() + ': ' + (typeof message === 'object' ? JSON.stringify(message, null, 2) : message) + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        document.getElementById('checkoutBtn').addEventListener('click', async () => {
            const token = document.getElementById('token').value;
            const planId = parseInt(document.getElementById('plan_id').value);

            if (!token) {
                alert("Please enter a JWT token.");
                return;
            }

            try {
                // 1. Create Subscription
                log('Calling /api/v2/subscriptions/create...');
                const createRes = await fetch('/api/v2/subscriptions/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ plan_id: planId })
                });

                const createData = await createRes.json();
                
                if (!createRes.ok) {
                    throw new Error(createData.detail || 'Failed to create subscription');
                }
                log('Subscription created successfully:');
                log(createData);

                // 2. Open Razorpay Checkout
                const options = {
                    key: createData.key_id,
                    subscription_id: createData.subscription_id,
                    name: "Voice Ninja Demo",
                    description: createData.plan_name,
                    handler: async function (response) {
                        log("Razorpay Checkout Success:");
                        log(response);

                        // 3. Verify Subscription
                        try {
                            log('Calling /api/v2/subscriptions/verify...');
                            const verifyRes = await fetch('/api/v2/subscriptions/verify', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({
                                    razorpay_payment_id: response.razorpay_payment_id,
                                    razorpay_subscription_id: response.razorpay_subscription_id,
                                    razorpay_signature: response.razorpay_signature,
                                    plan_id: planId
                                })
                            });

                            const verifyData = await verifyRes.json();
                            if (!verifyRes.ok) {
                                throw new Error(verifyData.detail || 'Failed to verify subscription');
                            }
                            log('Subscription verified and DB populated successfully:');
                            log(verifyData);
                            alert("Subscription activated successfully!");
                        } catch (err) {
                            log('Error verifying subscription: ' + err.message);
                            alert('Payment verification failed. Check logs.');
                        }
                    },
                    prefill: {
                        name: "Demo User",
                        email: createData.user_email || "demo@example.com",
                        contact: createData.user_phone || "9999999999"
                    },
                    theme: {
                        color: "#007bff"
                    }
                };

                const rzp = new Razorpay(options);
                rzp.on('payment.failed', function (response){
                    log("Payment failed:");
                    log(response.error);
                });
                rzp.open();

            } catch (err) {
                log('Error: ' + err.message);
            }
        });
    </script>
</body>
</html>
