<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <style>
        .page_404 {
            padding: 40px 0;
            background: #fff;
            font-family: 'Arvo', serif;
        }

        .four_zero_four_bg {
            background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
            height: 400px;
            background-position: center;
        }

        .four_zero_four_bg h1 {
            font-size: 80px;
            text-align: center;
        }

        .contant_box_404 {
            margin-top: -50px;
            text-align: center;
        }

        .contant_box_404 h3 {
            font-size: 32px;
        }

        .link_404 {
            color: #fff !important;
            padding: 10px 20px;
            background: #39ac31;
            margin: 20px 0;
            display: inline-block;
            text-decoration: none;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <section class="page_404">
        <div class="container">
            <div class="four_zero_four_bg">
                <h1>404</h1>
            </div>
            
            <div class="contant_box_404">
                <h3>Domain Not Approved</h3>
                <p>This domain is not approved for using our service. Please contact your administrator to get domain approval.</p>
                <a href="/" class="link_404">Back to Dashboard</a>
            </div>
        </div>
    </section>
</body>
</html>
