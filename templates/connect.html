<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/protobufjs@7.X.X/dist/protobuf.min.js"></script>
    <title>AI Voice Assistant</title>
    <link rel="stylesheet" href="static/connect.css">
</head>
<body>
    <div class="container">
        <h1>AI Voice Assistant</h1>
        
            <input hidden id="username" placeholder="Username" value="admin">
            <input hidden id="password" placeholder="Password" value="admin123">
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div >
                Status: <div class="status-indicator"></div>
                <span id="connection-status">Disconnected</span>
            </div>
            <div>
                <label for="language-select"> Select Voice</label>
                <select id="language-select" class="language-dropdown">
                    <option value="Aoede">Aoede</option>
                    <option value="Charon">Charon</option>
                    <option value="Fenrir">Fenrir</option>
                    <option value="Kore">Kore</option>
                    <option value="Puck">Puck</option>
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button id="start-btn" class="connect-btn">Start</button>
            <button id="stop-btn" class="disconnect-btn" disabled hidden>Stop</button>
        </div>
        
        <div class="log-container" id="log-container"></div>
    </div>
    <script src="static/websocket.js"></script>
</body>
</html>
