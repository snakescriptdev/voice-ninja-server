{% extends 'Web/base.html' %}

{% block title %}
    <title>Change Password</title>
{% endblock %}

{% block content %}


    <div class="login-container">
        <div class="container-lg">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="login_left">
                        <div class="site_logo d-flex align-items-center gap-3">
                            <img src="{{ host }}/static/Web/images/voice-ninja-logo.svg" class="img-fluid">
                            <h3 class="mb-0"><span>Voice</span><br>Ninja</h3>
                        </div>
                        <div class="welcome_text">
                            <h1>Hello,<br> <span>Welcome!</span></h1>
                            <p>Create customized AI solutions effortlessly with our intuitive AI service generator.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <form class="login_form mx-auto" id="change-password-form">
                        <p class="login_form_heading">Set a new password to secure your account.</p>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" placeholder="*********" name="old_password" id="old_password" required>
                            <label for="old_password">Old password</label>
                            <div class="show_pass_icon position-absolute" onclick="togglePassword(this)">
                                <img src="{{ host }}/static/Web/images/eye-icon.svg" class="img-fluid">
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" placeholder="*********" name="password1" id="password1" required>
                            <label for="password1">New password</label>
                            <div class="show_pass_icon position-absolute" onclick="togglePassword(this)">
                                <img src="{{ host }}/static/Web/images/eye-icon.svg" class="img-fluid">
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" placeholder="*********" name="password2" id="password2" required>
                            <label for="password2">Confirm password</label>
                            <div class="show_pass_icon position-absolute" onclick="togglePassword(this)">
                                <img src="{{ host }}/static/Web/images/eye-icon.svg" class="img-fluid">
                            </div>
                        </div>
                        <div class="pt-1 forget_pass_btn login_signup_btn d-flex align-items-center gap-sm-4 gap-3">
                            <button type="submit" id= "change-password-button" class="login-button active_btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


<script>
const host = "{{ host }}";
    $(document).ready(function() {
        $('#change-password-form').submit(function(e) {
            e.preventDefault();
            
            var sendButton = $('#change-password-button');
            sendButton.prop('disabled', true).text('Please wait...');

            var data = {
                old_password: $('#old_password').val(),
                new_password: $('#password1').val(), 
                confirm_password: $('#password2').val()
            };

            $.ajax({
                url: `${host}/api/set_new_password`,
                type: "POST",
                data: JSON.stringify(data),
                contentType: "application/json",
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                success: function(response) {
                    if (response.status === 'success') {
                        toastr.success(response.message);
                        setTimeout(function() {
                            window.location.href = `${host}/login`;
                        }, 2000);
                    } else if (response.status === 'info') {
                        toastr.info(response.message);
                        sendButton.prop('disabled', false).text('Send');
                    } else {
                        toastr.error(response.message);
                        sendButton.prop('disabled', false).text('Send');
                    }
                },
                error: function(xhr, status, error) {
                    if (xhr.responseJSON && xhr.responseJSON.error) {           
                        toastr.error(xhr.responseJSON.error);
                    } else {
                        toastr.error("Something went wrong. Please try again.");
                    }
                    sendButton.prop('disabled', false).text('Send');
                }
            });
        });
    });
</script>




{% endblock %}
