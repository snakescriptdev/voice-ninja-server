{% extends 'Web/base.html' %}

{% block title %}
    <title>Forget Password</title>
{% endblock %}


{% block content %}
    <div class="login-container">
        <div class="container-lg">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="login_left">
                        <div class="site_logo d-flex align-items-center gap-3">
                            <img src="{{ host }}/static/Web/images/voice-ninja-logo.svg" class="img-fluid">
                            <h3 class="mb-0"><span>Voice</span><br>Ninja</h3>
                        </div>
                        <div class="welcome_text">
                            <h1>Hello,<br> <span>Welcome!</span></h1>
                            <p>Create customized AI solutions effortlessly with our intuitive AI service generator.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <form class="login_form mx-auto"  id="forget-password-form">
                        <p class="login_form_heading">Enter your email to reset your password.</p>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            <label for="email">Email address</label>
                        </div>
                        <div class="pt-1 forget_pass_btn login_signup_btn d-flex align-items-center gap-sm-4 gap-3">
                            <button type="submit" id="send-button" class="login-button active_btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const host = "{{ host }}";
        $(document).ready(function() {
            $('#forget-password-form').submit(function(e) {
                e.preventDefault();
                
                var sendButton = $('#send-button');
                sendButton.prop('disabled', true).text('Please wait...');
        
                var email = $('#email').val();
                var data = {
                    email: email
                };
        
                $.ajax({
                    url: `${host}/send_mail`,
                    type: "POST",
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.status === 'success') {
                            toastr.success(response.message);
                            setTimeout(function() {
                                window.location.href = `${host}/login`;
                            }, 2000); 
                        } else if (response.status === 'info') {
                            toastr.info(response.message);
                            sendButton.prop('disabled', false).text('Send');
                        } else {
                            toastr.error(response.message);
                            sendButton.prop('disabled', false).text('Send');
                        }
                    },
                    error: function(xhr, status, error) {
                        if (xhr.responseJSON && xhr.responseJSON.error) { 
                            toastr.error(xhr.responseJSON.error);
                        } else {
                            toastr.error("Something went wrong. Please try again.");
                        }
                        sendButton.prop('disabled', false).text('Send');
                    }
                });
            });
        });
    </script>


{% endblock %}
